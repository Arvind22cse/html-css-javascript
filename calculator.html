<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <input type="display" id="display" readonly>
        <div id="keys">
            <button onclick="display('+')" class="operatorbtn">+</button>
             <button onclick="cleardisplay()" class="operatorbtn">C</button> 
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('-')" class="operatorbtn">-</button>
            <button onclick="display('**2')" class="operatorbtn">^2</button> 
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('*')" class="operatorbtn">*</button>
            <button onclick="display('**3')" class="operatorbtn">^3</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('/')" class="operatorbtn">/</button>
            <button onclick="display('Math.sqrt(')"  class="operatorbtn">√2</button> 
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="display('%')" class="operatorbtn">%</button>
            <button onclick="display('Math.cbrt(')" class="operatorbtn">√3</button>

            <button onclick="deleteLast()" class="operatorbtn">DEL</button>
            <button onclick="display('(')" class="operatorbtn">(</button>
            <button onclick="display(')')"  class="operatorbtn">)</button>



        </div>
        </div>
    <script src="calculator.js"></script>
</body>
</html>
